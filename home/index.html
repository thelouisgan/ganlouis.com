<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louis Gan - My Hobbies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-container">
        <img src="assets/img/background_lg.webp" alt="Background">
        <div class="content-container">
            <div class="text-container">
                <div class="louisgan-text">Louis Gan</div>
                <div class="hobbies-text">Programmer</div>
            </div>
        </div>
        <div class="cards-outer-container">
            <div class="cards-container">
                <div class="card" data-hobby="Programmer">
                    <img src="https://ganlouis.com/wp-content/uploads/2023/06/img20230310223922-1536x2048.jpeg" alt="Programmer">
                    <div class="card-title-container">
                        <span class="card-title">Programmer</span>
                    </div>
                </div>
                <div class="card" data-hobby="Designer">
                    <img src="/assets/img/design.webp" alt="Designer">
                    <div class="card-title-container">
                        <span class="card-title">Designer</span>
                    </div>
                </div>
                <div class="card" data-hobby="Musician">
                    <img src="/assets/img/music.webp" alt="Musician">
                    <div class="card-title-container">
                        <span class="card-title">Musician</span>
                    </div>
                </div>
                <div class="card" data-hobby="Photographer">
                    <img src="/assets/img/photography.webp" alt="Photographer">
                    <div class="card-title-container">
                        <span class="card-title">Photographer</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ticker-wrap">
        <div class="protruding-div">
            <img src="/assets/img/scallop.svg" alt="Scallop" class="bottom-image">
            <img src="/assets/img/LG Caligo.svg" alt="LG Caligo" class="top-image">
        </div>
        <div class="ticker">
            <div class="ticker__item">LOUIS GAN</div>
            <div class="ticker__item">AMPHIBIOUS ROVER</div>
            <div class="ticker__item">THE PLATYMETER - CUSTOM PCB MULTIMETER</div>
            <div class="ticker__item">NFC ARCADE ANDROID APP</div>
            <div class="ticker__item">YOUTUBE</div>
            <div class="ticker__item">ARDUINO DESK CLOCK</div>
            <div class="ticker__item">GRAPHIC DESIGN</div>
        </div>
    </div>
    <div class="projects-section">
        <h2>Projects</h2>
        <p>This is a placeholder for the Projects section. Add your content here.</p>
    </div>
</body>
</html>
