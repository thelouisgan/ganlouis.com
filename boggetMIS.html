<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Registration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .grid-item {
            position: relative;
            border: 2px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: border 0.3s ease;
        }
        .grid-item.selected {
            border-color: blue;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .last-seen {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8em;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<div class="container">
    <h1>Daily Registration</h1>
    <div class="grid-container" id="gridContainer">
        <!-- Photos will be loaded here dynamically -->
    </div>
</div>

<script>
    // Firebase configuration
    const firebaseConfig = {
        
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const names = [
        "Amber", "Ariel", "Baymax", "Beary", "BOGGET", "Bwaly", 
        "CaptainBarnacles", "Catty", "Chacha", "Cowger", "Doggy", 
        "Froggy", "George", "Pikachu", "Ri", "Rikete", "Snowy", 
        "Tapir", "Paddington"
    ];

    function formatTimestamp(timestamp) {
        const now = new Date();
        const date = new Date(timestamp * 1000);
        const diff = now - date;
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (seconds < 60) return "just now";
        if (minutes < 60) return minutes + " minute" + (minutes > 1 ? "s" : "") + " ago";
        if (hours < 24) return hours + " hour" + (hours > 1 ? "s" : "") + " ago";
        if (days < 2) return "yesterday";
        if (days < 7) return days + " day" + (days > 1 ? "s" : "") + " ago";
        
        const options = { month: 'short', day: 'numeric' };
        return date.toLocaleDateString(undefined, options);
    }

    function updateTimestamp(name) {
        const timestamp = Math.floor(Date.now() / 1000); // Unix timestamp in seconds
        firebase.database().ref('boggetMIS/' + name).set({
            lastSeen: timestamp
        }).then(() => {
            console.log(name + ' last seen updated to ' + timestamp);
            document.getElementById('lastSeen' + name).innerText = formatTimestamp(timestamp);
        }).catch((error) => {
            console.error('Error updating last seen for ' + name, error);
        });
    }

    function loadLastSeen() {
        names.forEach(name => {
            firebase.database().ref('boggetMIS/' + name).get().then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const lastSeenTimestamp = data.lastSeen;
                    document.getElementById('lastSeen' + name).innerText = formatTimestamp(lastSeenTimestamp);
                } else {
                    document.getElementById('lastSeen' + name).innerText = 'No data';
                }
            }).catch((error) => {
                console.error('Error getting last seen for ' + name, error);
            });
        });
    }

    function createGridItems() {
        const gridContainer = document.getElementById('gridContainer');
        names.forEach(name => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.id = name;
            gridItem.onclick = () => {
                gridItem.classList.toggle('selected');
                updateTimestamp(name);
            };

            const img = document.createElement('img');
            img.src = `https://ganlouis.com/wp-content/uploads/2024/06/${name}.png`;
            img.alt = name;

            const lastSeen = document.createElement('span');
            lastSeen.className = 'last-seen';
            lastSeen.id = 'lastSeen' + name;

            gridItem.appendChild(img);
            gridItem.appendChild(lastSeen);
            gridContainer.appendChild(gridItem);
        });
    }

    window.onload = function() {
        createGridItems();
        loadLastSeen();
    }
</script>

</body>
</html>
